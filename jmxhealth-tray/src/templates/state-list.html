<md-content flex layout="column">
  <div ng-show="$ctrl.message" layout-padding>
    <h3>{{$ctrl.messageTitle}}</h3>
    <p class="highlight break-all">{{$ctrl.message}}</p>
  </div>

  <md-list flex ng-hide="$ctrl.message">
    <md-subheader class="md-no-sticky md-hue-1" ng-repeat-start="(environment, states) in $ctrl.statesByEnvironment">{{environment}}</md-subheader>
    <md-list-item class="md-2-line" ng-click="$ctrl.showDetail(state)" ng-repeat-end ng-repeat="state in states">
      <md-icon ng-class="$ctrl.stateIconClass(state)">{{$ctrl.stateIcon(state)}}</md-icon>
      <div class="md-list-item-text" layout="column">
        <h3>{{ state.application }}</h3>
        <p>{{ state.environment }}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
